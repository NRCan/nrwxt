cloudfront_path_invalidate.settings:
  path: '/admin/config/cloudfront_path_invalidate_settings/CDNInvalidate'
  defaults:
    _title: 'CloudFront Path Invalidation'
    _form: \Drupal\cloudfront_path_invalidate\Form\CloudfrontPathInvalidateInvalidationPage
