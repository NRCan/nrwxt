# The Settings Page
theme_upgrades.config:
  path: '/admin/config/development/theme_upgrades'
  defaults:
    _form: 'Drupal\theme_upgrades\Form\ThemeUpgradesSettingsForm'
    _title: 'Theme Updates Settings'
  requirements:
    _permission: 'administer theme upgrades'
  options:
    _admin_route: TRUE

