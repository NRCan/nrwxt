# The Settings Page
theme_settings.config:
  path: '/admin/config/development/theme_settings'
  defaults:
    _form: 'Drupal\theme_settings\Form\ThemeSettingsSettingsForm'
    _title: 'Theme Updates Settings'
  requirements:
    _permission: 'administer theme settings'
  options:
    _admin_route: TRUE

